<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programeeter Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Nav bar-->
  <nav class="navbar">
    <div class="brand-title">Programeeter</div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="#">My Profile</a></li>
        <li><a href="#">My favorites</a></li>
        <li><a href="#">My resume</a></li>
      </ul>
    </div>
  </nav>
  <!--logo-->
  <div id="logo" class="d-flex justify-content-center p-3">
    <img src="https://i.gyazo.com/thumb/1200/e5a9a7dd7b99bf93ea908477f3a8e700-png.jpg" class="img-fluid max-width: 100% ">
  </div>
  
  <!--Questions start below-->
  <h2 class="d-flex justify-content-center">Sign up</h2>

  <span>Email</span><br>
  <input class="email-form" type="text">
</div>

<div class="forms-inputs mb-4">
  <span>Password</span><br>
  <input class="password-form" type="password">
</div>
<div id="names" class="container">
    <div class="row">
        <span>First name:</span>
        <input type="text" class="col-6">
       <span>Last Name:</span>
        <input type="text" class="col-6">
    </div>
</div>
<Span>Coding skills:</Span><br>

<input type="text" placeholder="start typing tech you know to add it to your skills">
<br>
<span>Are you an...?</span>
<div class="form-check">
    <input class="form-check-input" type="radio" name="earlyb">
    <label class="form-check-label" for="earlyb">
      Early Bird
    </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="nighto">
  <label class="form-check-label" for="nighto">
    Night Owl
  </label>
</div>
<br>
<span>Tabs or spaces?</span>
<div class="form-check">
    <input class="form-check-input" type="radio" name="tabs">
    <label class="form-check-label" for="tabs">
      Tabs
    </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="spaces">
  <label class="form-check-label" for="spaces">
    Spaces
  </label>
</div>
