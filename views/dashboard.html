<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programeeter Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <nav class="navbar">
    <div class="brand-title">Programeeter</div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="#">My Profile</a></li>
        <li><a href="#">My favorites</a></li>
        <li><a href="#">My resume</a></li>
      </ul>
    </div>
  </nav>
  
  <div id="logo" class="d-flex justify-content-center p-3">
    <img src="https://i.gyazo.com/thumb/1200/e5a9a7dd7b99bf93ea908477f3a8e700-png.jpg" class="img-fluid max-width: 100% ">
  </div>
  <h2 class="d-flex justify-content-center">Dashboard</h2>
  <!--Search bar-->
  <form class="d-flex justify-content-center"> 
    <div class="input-group mb-1">
        <div class="mx-3">
        </div>
        <input type="text" class="search-form" placeholder="Start typing technologies" ">
      </div>
      <button type="button" class="btn btn-dark me-3">Search!</button>
    </form>

    <!--Featured cards-->
    <div class="py-5">
      <div class="container">
        <div class="row ">
          <div class="col-md-4">
            <div class="card">
              <div class="card-block">
              
                <h4 class="card-title">  <i class="bi-globe"></i>Coding Person</h4>
                <h6 class="card-subtitle text-muted">3-word bio</h6>
               <div class="row">

                 <div class="col-4">
                  <a href="#" class="card-link">Strengths:</a>
                  <ul>
                    <li>Language</li>
                    <li>Language</li>
                    <li>Language</li>
                  </ul>
                </div>
              <div class="col-4">
               <a href="#" class="card-link">Weaknesses:</a>
                  <ul>
                    <li>Language</li>
                    <li>Language</li>
                    <li>Language</li>
                  </ul>
                </div>
              </div>
              </div>
            </div>
          </div>

</body>
<script src="navbar.js"></script>
</html>
